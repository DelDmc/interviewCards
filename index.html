<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Questions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <nav class="header">
        <p class="panel-tabs is-size-4 has-text-weight-bold">
          JS Questions Checklist
        </p>

        <div id="headerPanel" class="panel-tabs is-desktop is-centered is-flex-wrap-wrap">
            <div class="column is-8">
                <article class="card">
                    <div class="field">
                        <div class="control">
                        <textarea id="questionText" class="textarea is-small" placeholder="Write down new question here"></textarea>
                    </div>
                    <div class="columns is-centered is-multiline is-mobile">
                        <div class="column is-half-mobile is-one-quarter-desktop is-one-quarter-widescreen">
                            <div class="navbar-item">
                                <p class="control">
                                    <a id="addButton" class="button is-primary">
                                        Add new question
                                    </a>
                                </p>
                            </div>
                        </div>

                        <div class="column is-half-mobile is-one-quarter-desktop is-one-quarter-widescreen">
                            <div class="navbar-item pt-5">
                                <label class="checkbox">
                                    <input id="showNeedToLearn" type="checkbox">
                                        Show only "Need to learn"
                                </label>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </nav>

    <div id="checklist"></div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="scripts/data/questions.js"></script>
    <script type="module" src="scripts/data/dataOperations.js"></script>
    <script type="module" src="scripts/utils/localStorage.js"></script>
    <script type="module" src="scripts/views/card.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
